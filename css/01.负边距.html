<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box, .box1 {
			width: 220px;
			height: 220px;
			border: 1px solid red;
		}
		.aa {
			float: left;
			width: 100px;
			height: 100px;
			background-color: #abc;
			margin: 0 -40px -40px 0px;
		}
		.bb {
			background-color: #cde;
			opacity: .4;
		}
		.box1>div {
			float: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="aa"></div>
		<div class="aa bb"></div>
	</div>
	<div class="box1">
		<div class="aa"></div>
		<div class="aa bb"></div>
	</div>
	<script type="text/javascript">
		var aa = document.querySelector('.aa');
		console.log(aa.clientWidth);
		console.log(aa.offsetWidth);
	</script>
</body>
</html>
